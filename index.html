<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Blog preview card | KN - FM</title>
</head>
<body>
  <div class="preview-card-container">
    <img class="preview-card-img" src="./assets/images/illustration-article.svg" alt="illustration article preview">
    <div class="preview-card-text">
      <p class="preview-card-category">Learning</p>
      <p class="preview-card-date">Published 21 Dec 2023</p>
      <h3 class="preview-card-title">HTML & CSS foundations</h3>
      <p class="preview-card-description">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
    </div>
    <div class="preview-card-person">
      <img class="person-img" src="./assets/images/image-avatar.webp" alt="article preview author">
      <p class="preview-card-name">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
